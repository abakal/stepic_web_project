user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	server{
  		error_log /home/box/web/etc/nginx.error.log;
  		location / {
  			return 404;
  		}
		location /uploads/ {
			root /home/box/web/uploads/;
		}
		location ~* \.\w+$ {
			root /home/box/web/public/;
		}
	}
}
